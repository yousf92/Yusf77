<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ddd;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            background: #764ba2;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #667eea;
        }
        h2 {
            color: #333;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="form-container text-center">
        <h2>مرحبا بعودتك!</h2>
        <p class="text-muted mb-4">سجل الدخول للمتابعة إلى غرفة الدردشة</p>
        
        <div class="mb-3 text-end">
            <label for="signin-email" class="form-label">البريد الإلكتروني</label>
            <input type="email" id="signin-email" class="form-control" required>
        </div>
        <div class="mb-3 text-end">
            <label for="signin-password" class="form-label">كلمة المرور</label>
            <input type="password" id="signin-password" class="form-control" required>
        </div>
        
        <button id="signin-button" class="btn btn-primary w-100 mt-3">تسجيل الدخول</button>
        
        <div id="auth-message" class="alert mt-3 d-none"></div>

        <p class="mt-4 text-muted">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAGgZmhJ_mMezlf7xElisvzJ8l9D758d4g",
            authDomain: "my-chat-app-daaf8.firebaseapp.com",
            projectId: "my-chat-app-daaf8",
            storageBucket: "my-chat-app-daaf8.firebasestorage.app",
            messagingSenderId: "789086064752",
            appId: "1:789086064752:web:d081f1b6832dabca1d64b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authMessage = document.getElementById('auth-message');
        function showAuthMessage(message, isError = true) {
            authMessage.textContent = message;
            authMessage.className = `alert mt-3 ${isError ? 'alert-danger' : 'alert-success'}`;
        }

        onAuthStateChanged(auth, user => {
            if (user && user.emailVerified) {
                window.location.href = 'chat.html';
            }
        });

        const signinButton = document.getElementById('signin-button');
        signinButton.addEventListener('click', () => {
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value.trim();
            if (!email || !password) {
                return showAuthMessage("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
            }
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    if (!userCredential.user.emailVerified) {
                        showAuthMessage("حسابك غير مفعل. الرجاء التحقق من بريدك الإلكتروني.");
                    }
                })
                .catch(error => showAuthMessage("خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة."));
        });
    </script>

</body>
</html>
